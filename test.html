<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ping Pong</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/styles.css">
	<script type="module" src="test.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>Ping Pong</title>
</head>

<body class="min-vh-100">
	<nav id="navigation-wrapper" class="navbar navbar-expand-sm sticky-top p-0"
		style="min-height: 70px;">
		<div class="container-lg d-flex flex-nowrap">
			<a href="" class="navbar-brand w-100">Ping Pong</a>
			<button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end w-100 border-0" tabindex="-1" id="offcanvasNavbar"
				aria-labelledby="offcanvasNavbarLabel">
				<div class="offcanvas-header">
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav d-flex align-items-center">
						<div class="form-check form-switch fs-3 m-0"><input
								class="form-check-input bg-body-secondary border-0" type="checkbox" role="switch"
								id="modeSwitch" data-bs-theme-value><span class="d-sm-none">üåö</span>
						</div>
						<li class="nav-item"><a href="/" class="nav-link active" data-link>Home</a></li>
						<li class="nav-item"><a href="/Tournament" class="nav-link" data-link>Tournament</a></li>
						<li class="nav-item"><a href="/Chat" class="nav-link" data-link>Chat</a></li>
						<li class="nav-item"><a href="/Profile" class="nav-link" data-link><img src="assets/profile.png"
									alt="profile image" class="border border-3 border-success rounded-circle" width=50
									height=50></a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<div id="content-wrapper" class="container-lg">
		<div class="bg-body-tertiary rounded-top-5  d-flex flex-md-row flex-column">
			<div class="align-self-center">
				<img src="assets/profile.png" class="rounded-circle my-3 m-md-3" width="200" height="200" alt="">
			</div>
			<div class="w-100 p-md-3 pb-3 px-3 h-100 align-self-end d-flex flex-column">
				<div
					class="mb-2 d-flex flex-wrap flex-md-row flex-column align-items-md-end align-items-center justify-content-between">
					<div class="fs-3">@pelmeshkaa</div>
					<div class="d-flex gap-1 my-md-0 my-2">
						<div class="fs-3 border border-1 rounded-3 d-flex align-items-center p-2 gap-2">
							<div>Lvl</div>
							<div>10</div>
						</div>
						<div class="fs-3 border border-1 rounded-3 d-flex p-2 gap-2">
							<div>üëç</div>
							<div class="d-flex flex-column">
								<div class="fs-6 text-secondary">Wins</div>
								<div class="text-success">42</div>
							</div>
						</div>
						<div class="fs-3 border border-1 rounded-3 d-flex p-2 gap-2">
							<div>üëé</div>
							<div class="d-flex flex-column">
								<div class="fs-6 text-secondary">Losses</div>
								<div class="text-danger">21</div>
							</div>
						</div>
					</div>
				</div>
				<div class="progress" role="progressbar" aria-label="Warning example with label" aria-valuenow="75"
					aria-valuemin="0" aria-valuemax="100">
					<div class="progress-bar text-bg-dark w-75">75%</div>
				</div>
			</div>
		</div>
		<ul class="nav nav-underline d-flex justify-content-center mt-2">
			<li class="nav-item">
				<a class="nav-link  active" aria-current="page" href="#">Friends</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-body-tertiary" href="#">Match History</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-body-tertiary" href="#">Settings</a>
			</li>
		</ul>
		<div class="bg-body-tertiary rounded-bottom-5 mt-3 mb-3 p-4">
			<form action="" method="" id="profile-form">
				<div class="row mb-3 d-flex align align-items-center">
					<label class="col-2" for="profile-username">Username</label>
					<div class="col-4 p-0">
						<div class="input-group">
							<span class="input-group-text rounded-start-pill">@</span>
							<input class="form-control rounded-end-pill" type="text" id="profile-username"
								name="username" disabled>
						</div>
					</div>
				</div>
				<div class="row mb-3 d-flex align align-items-center">
					<label class="col-2" for="profile-nickname">Nickname</label>
					<div class="col-4 p-0"><input class="form-control rounded-pill ps-4" type="text"
							id="profile-nickname" name="nickname" disabled>
					</div>
				</div>
				<div class="row mb-3 d-flex align align-items-center">
					<label class="col-2" for="profile-password">Password</label>
					<div class="col-4 p-0"><input class="form-control rounded-pill ps-4" type="password"
							id="profile-password" name="password" disabled></div>
				</div>
				<button type="button" class="btn btn-outline-light rounded-pill" id="edit-button">Edit</button>
				<button type="submit" class="btn btn-primary rounded-pill" style="display: none;"
					id="save-button">Save</button>
				<button type="button" class="btn btn-secondary rounded-pill" style="display: none;"
					id="reset-button">Cancel</button>
			</form>
			<br>
			<button type="button" class="btn btn-outline-danger rounded-pill" id="logout-button">Log out</button>
		</div>
	</div>
</body>

</html>

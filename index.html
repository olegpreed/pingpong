<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ping Pong</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="registration-page">
		<div class="bg-dark vh-100 d-flex align-items-center justify-content-center">
			<div class="card text-bg-secondary rounded-5">
				<div class="card-header">
					<h1 class="mt-5 ms-4">Sign in</h1>
				</div>
				<div class="card-body">
					<form>
						<div class="form-floating mb-2">
							<input type="login" id="username" class="form-control rounded-pill ps-4"
								placeholder="Place username here">
							<label for="username" class="form-label text-black-50 ps-4">Username</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" id="password" class="form-control rounded-pill ps-4"
								placeholder="Place password here">
							<label for="password" class="form-label text-black-50 ps-4">Password</label>
						</div>
						<button class="btn btn-primary rounded-pill p-3 w-100 fw-bold">Sign in</button>
					</form>
					<div class="mt-3 mx-4 text-black-50">Don't have an account? <a href="#" class="link-dark fw-semibold">Sign up</a></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

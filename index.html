<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="registration-page">
		<div class="bg-dark vh-100 d-flex align-items-center justify-content-center">
			<div class="container w-auto h-auto bg-dark-subtle">
				<div class="row">Log in</div>
				<div class="row">
					<form>
						<div class="form-floating">
							<input type="email" id="email" class="form-control" placeholder="Place email here">
							<label for="email" class="form-label">Email</label>
						</div>
						<div class="form-floating">
							<input type="password" id="password" class="form-control" placeholder="Place password here">
							<label for="password" class="form-label">Password</label>
						</div>
						<button>Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

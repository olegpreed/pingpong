<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ping Pong</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script src="editProfile.js" defer></script>
</head>

<body class="text-bg-dark min-vh-100" style="transition: background-color 1s ease;">
	<div id="home-page">
		<div>
			<nav class="navbar navbar-expand sticky-top navbar-dark">
				<div class="container-md">
					<a href="" class="navbar-brand">Ping Pong</a>
					<ul class="navbar-nav d-flex align-items-center">
						<li class="nav-item"><a href="" class="nav-link active">Home</a></li>
						<li class="nav-item"><a href="" class="nav-link">Tournament</a></li>
						<li class="nav-item"><a href="" class="nav-link">Chat</a></li>
						<li class="nav-item"><a href="" class="nav-link"><img src="profile.png" alt="profile image"
									class="border border-3 border-success rounded-circle"
									style="width: 50px; height: 50px; object-fit: cover;"></a></li>
					</ul>
				</div>
			</nav>
			<div class="container-md">
				<div><img src="profile.png" class="rounded-circle"
						style="width: 150px; height: 150px; object-fit: cover;" alt=""></div>
				<form action="" method="" id="profile-form">
					<div class="row mb-3 d-flex align align-items-center">
						<label class="col-2" for="profile-username">Username</label>
						<div class="col-4 p-0">
							<div class="input-group">
								<span class="input-group-text rounded-start-pill">@</span>
								<input class="form-control rounded-end-pill" type="text" id="profile-username" name="username" disabled>
							</div>
						</div>
					</div>
					<div class="row mb-3 d-flex align align-items-center">
						<label class="col-2" for="profile-nickname">Nickname</label>
						<div class="col-4 p-0"><input class="form-control rounded-pill ps-4" type="text"
								id="profile-nickname" name="nickname" disabled>
						</div>
					</div>
					<div class="row mb-3 d-flex align align-items-center">
						<label class="col-2" for="profile-password">Password</label>
						<div class="col-4 p-0"><input class="form-control rounded-pill ps-4" type="password"
								id="profile-password" name="password" disabled></div>
					</div>
					<button type="button" class="btn btn-outline-light rounded-pill" id="edit-button">Edit</button>
					<button type="submit" class="btn btn-primary rounded-pill" style="display: none;"
						id="save-button">Save</button>
					<button type="button" class="btn btn-secondary rounded-pill" style="display: none;" id="reset-button">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>

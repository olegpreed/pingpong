<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ping Pong</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>

<body class="text-bg-dark min-vh-100">
	<div id="home-page">
		<div>
			<nav class="navbar navbar-expand sticky-top navbar-dark">
				<div class="container-md">
					<a href="" class="navbar-brand">Ping Pong</a>
					<ul class="navbar-nav d-flex align-items-center">
						<li class="nav-item"><a href="" class="nav-link active">Home</a></li>
						<li class="nav-item"><a href="" class="nav-link">Tournament</a></li>
						<li class="nav-item"><a href="" class="nav-link">Chat</a></li>
						<li class="nav-item"><a href="" class="nav-link"><img src="profile.png" alt="profile image"
									class="border border-3 border-success rounded-circle"
									style="width: 50px; height: 50px; object-fit: cover;"></a></li>
					</ul>
				</div>
			</nav>
			<div class="container-md">
				<form action="" method="">
					<div class="row">
						<label class="col-2" for="profile-username">Username</label>
						<div class="col-4 p-0">
							<input class="form-control rounded-pill ps-4" type="text" id="profile-username"
								disabled>
						</div>
					</div>
					<div class="row">
						<label class="col-2" for="profile-nickname">Nickname</label>
						<input class="col-4" type="text" id="profile-username" disabled>
					</div>
					<div class="row">
						<label class="col-2" for="profile-password">Password</label>
						<input class="col-4" type="password" id="profile-password" disabled>
					</div>
					<button type="button" id="edit-button">Edit</button>
					<button type="submit" id="save-button" style="display: none;">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
